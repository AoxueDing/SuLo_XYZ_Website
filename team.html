      <script>
        var obox = document.getElementById("box"); //获取id=box容器
        var odown = document.getElementById("down"); //获取id=down容器
        var timer; //定义timer
        var i; //定义i
        //当点击obox时，呈现出下拉列表的内容，给个延时效果
        obox.onclick = function () {
          if (i == 1) {
            i = 0;
            clearInterval(timer); //清除定时器timer

            obox.className = " menu";

            timer = setInterval(function () {
              //定义定时器timer
              odown.style.display = "none"; //定义id=down容器隐藏
            }, 100);
          } else {
            i = 1;
            clearInterval(timer); //清除定时器timer
            obox.className = " menu snow-container";

            timer = setInterval(function () {
              //定义定时器timer
              odown.style.display = "block"; //定义id=down容器显示
            }, 100);
          }
        };
      </script>
